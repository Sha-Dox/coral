<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-pinterest"></i> Pinterest Monitor
            </span>
            <div class="d-flex align-items-center gap-2">
                <span id="stats" class="text-white-50 small"></span>
                <button class="btn btn-outline-light btn-sm" onclick="toggleDarkMode()" title="Toggle Dark Mode">
                    <i class="bi bi-moon-stars"></i>
                </button>
                <button class="btn btn-light btn-sm" onclick="checkNow()">
                    <i class="bi bi-arrow-clockwise"></i> Check Now
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Add Panel -->
            <div class="col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add to Monitor</h5>
                    </div>
                    <div class="card-body">
                        <!-- Add User Form -->
                        <h6 class="text-muted">Add User</h6>
                        <form id="addUserForm" class="mb-4">
                            <div class="mb-3">
                                <label class="form-label small">Pinterest Username</label>
                                <input type="text" class="form-control" id="username" placeholder="username" required>
                                <div class="form-text">Profile + All boards will be added</div>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">
                                <i class="bi bi-person-plus"></i> Add User
                            </button>
                        </form>

                        <hr>

                        <!-- Add Board Form -->
                        <h6 class="text-muted">Add Single Board</h6>
                        <form id="addBoardForm">
                            <div class="mb-3">
                                <label class="form-label small">Board URL</label>
                                <input type="text" class="form-control" id="boardUrl" 
                                       placeholder="pinterest.com/user/board/" required>
                            </div>
                            <button type="submit" class="btn btn-outline-danger w-100">
                                <i class="bi bi-plus-lg"></i> Add Board
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Info Panel -->
                <div class="card shadow-sm mt-3">
                    <div class="card-body">
                        <h6 class="card-title"><i class="bi bi-info-circle"></i> Info</h6>
                        <p class="small text-muted mb-1">
                            <i class="bi bi-clock"></i> Checks every <span id="checkInterval">15</span> minutes
                        </p>
                        <p class="small text-muted mb-0">
                            <i class="bi bi-graph-up"></i> Tracks pin count changes
                        </p>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <!-- Tabs -->
                <ul class="nav nav-tabs mb-3" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="profiles-tab" data-bs-toggle="tab" data-bs-target="#profiles" type="button">
                            <i class="bi bi-people"></i> Profiles (<span id="profileCount">0</span>)
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="boards-tab" data-bs-toggle="tab" data-bs-target="#boards" type="button">
                            <i class="bi bi-pin-angle"></i> Boards (<span id="boardCount">0</span>)
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="mainTabContent">
                    <!-- Profiles Tab -->
                    <div class="tab-pane fade show active" id="profiles" role="tabpanel">
                        <div class="card shadow-sm">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">User Profiles</h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="profilesList">
                                    <div class="text-center p-5">
                                        <div class="spinner-border text-danger" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Boards Tab -->
                    <div class="tab-pane fade" id="boards" role="tabpanel">
                        <div class="card shadow-sm">
                            <div class="card-header bg-light">
                                <h5 class="mb-0">Monitored Boards</h5>
                            </div>
                            <div class="card-body p-0">
                                <div id="boardsList">
                                    <div class="text-center p-5">
                                        <div class="spinner-border text-danger" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Board Detail Modal -->
    <div class="modal fade" id="boardModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBoardName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <canvas id="historyChart" style="max-height: 300px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto">Pinterest Monitor</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
