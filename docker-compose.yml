version: '3.8'

services:
  coral:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coral-hub
    ports:
      - "5002:5002"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml
      - ./logs:/app/logs
    environment:
      - CORAL_PORT=5002
      - CORAL_HOST=0.0.0.0
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - coral-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5002/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pinterest-monitor:
    build:
      context: ./pinterest_monitor
      dockerfile: Dockerfile
    container_name: pinterest-monitor
    ports:
      - "5001:5001"
    volumes:
      - ./config.yaml:/app/config.yaml
      - ./logs:/app/logs
    environment:
      - PINTEREST_PORT=5001
      - CORAL_URL=http://coral:5002
      - PYTHONUNBUFFERED=1
    depends_on:
      - coral
    restart: unless-stopped
    networks:
      - coral-network

