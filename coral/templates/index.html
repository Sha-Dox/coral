<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORAL - Centralised OSINT Repository</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="CORAL Logo" class="logo">
                <h1>CORAL</h1>
            </div>
            <div class="stats" id="stats"></div>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="persons">Persons</button>
            <button class="tab" data-tab="instagram">Instagram</button>
            <button class="tab" data-tab="pinterest">Pinterest</button>
            <button class="tab" data-tab="spotify">Spotify</button>
            <button class="tab" data-tab="settings">Settings</button>
        </nav>

        <main>
            <!-- Persons Tab -->
            <div id="persons-tab" class="tab-content active">
                <div class="section-header">
                    <div>
                        <h2>Monitored Persons</h2>
                        <p class="help-text">People you're tracking across platforms</p>
                    </div>
                    <div style="display: flex; gap: 8px;">
                        <button class="btn btn-secondary" onclick="triggerAllChecks()">ðŸ”„ Check All</button>
                        <button class="btn btn-primary" onclick="showAddPersonModal()">+ Add Person</button>
                    </div>
                </div>
                <div id="persons-list" class="persons-grid"></div>

                <div class="section-header" style="margin-top: 48px;">
                    <div>
                        <h2>Unlinked Events</h2>
                        <p class="help-text">Activity not yet linked to any person</p>
                    </div>
                </div>
                <div id="unlinked-events" class="events-list"></div>
            </div>

            <!-- Instagram Tab -->
            <div id="instagram-tab" class="tab-content">
                <div class="section-header">
                    <h2>Instagram Activity</h2>
                </div>
                <div id="instagram-events" class="events-list"></div>
            </div>

            <!-- Pinterest Tab -->
            <div id="pinterest-tab" class="tab-content">
                <div class="section-header">
                    <h2>Pinterest Activity</h2>
                </div>
                <div id="pinterest-events" class="events-list"></div>
            </div>

            <!-- Spotify Tab -->
            <div id="spotify-tab" class="tab-content">
                <div class="section-header">
                    <h2>Spotify Activity</h2>
                </div>
                <div id="spotify-events" class="events-list"></div>
            </div>

            <!-- Settings Tab -->
            <div id="settings-tab" class="tab-content">
                <div class="section-header">
                    <h2>Settings</h2>
                </div>
                
                <section class="settings-section">
                    <h3>Webhook Endpoints</h3>
                    <div id="webhook-info"></div>
                </section>

                <section class="settings-section">
                    <h3>Manage Persons</h3>
                    <div id="persons-manager"></div>
                </section>

                <section class="settings-section">
                    <h3>Platform Configuration</h3>
                    <div id="platforms-config"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Add/Edit Person Modal -->
    <div id="person-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="person-modal-title">Add Person</h3>
                <span class="close" onclick="closeModal('person-modal')">&times;</span>
            </div>
            <form id="person-form" onsubmit="savePerson(event)">
                <input type="hidden" id="person-id">
                <div class="form-group">
                    <label for="person-name">Name</label>
                    <input type="text" id="person-name" placeholder="Enter person's name" required>
                </div>
                <div class="form-group">
                    <label for="person-notes">Notes</label>
                    <textarea id="person-notes" placeholder="Optional notes about this person"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('person-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Link Profile Modal -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Link Platform Profile</h3>
                <span class="close" onclick="closeModal('profile-modal')">&times;</span>
            </div>
            <form id="profile-form" onsubmit="linkProfile(event)">
                <input type="hidden" id="profile-person-id">
                <div class="form-group">
                    <label for="profile-platform">Platform</label>
                    <select id="profile-platform" required></select>
                </div>
                <div class="form-group">
                    <label for="profile-username">Username</label>
                    <input type="text" id="profile-username" placeholder="e.g., johndoe" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('profile-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Link Profile</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
